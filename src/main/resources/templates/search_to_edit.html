<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Edit or delete project</title>
<style>
.myDiv {
  border: 5px outset oldlace;
  background-color: darkcyan;
  text-align: center;
}
</style>

</head>
<body style="background-color:lightcyan">
<div align="center">
<div class="myDiv">
<h1 style="color:lightcyan;">Project Requirement Portal</h1>
</div>
<h2 style="color:maroon"> Edit or Delete the Project requirement post</h2>
<br/>
<form action="#" th:action="@{/exit}" th:object="${project}">



<table border="1" cellpadding="10">
<thead style="background-color:darkcyan">

			<tr>
				<th>Project ID</th>
				<th>Project Name</th>
				<th>Description</th>	
				<th>Location</th>
				<th>vacancy</th>	
			    <th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="project : ${project}">
		<td th:text="${project.id}">Project ID</td>
		<td th:text="${project.name}">Project Name</td>
		<td th:text="${project.description}">Description</td>
		<td th:text="${project.location}">Location</td>
		<td th:text="${project.vacancy}">vacancy</td>
		<td sec:authorize="hasRole('ROLE_ADMIN')">
		<a th:href="@{'/edit/' + ${project.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${project.id}}">Delete</a>
				</td>
		
</tr>
		</tbody>
				
	</table>
	<br/><br/>
	<button type="submit">exit</button>
	<br/>	
	</form>
</div>



</body>
</html>
