<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit project requirement</title>
<style>
.myDiv {
  border: 5px outset oldlace;
  background-color: darkcyan;
  text-align: center;
}
</style>
</head>
<body style="background-color:lightcyan">
<div align="center">
<div class="myDiv">
<h1 style="color:lightcyan;">Project Requirement Portal</h1>
</div>
		<h2 style="color:maroon">Edit or delete the posted Project Requirement post</h2>
				<form action="#" th:action="@{/save}" th:object="${project}" method="post">
				<table border="0" cellpadding="10">
				<tr>
				<td>Project ID</td>
				<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				 <tr>
					<td>Project Name:</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				 <tr>
					<td>Project description:</td>
					<td><input type="text" th:field="*{description}"></td>
				</tr>
				 <tr>
					<td>Location:</td>
					<td><input type="text" th:field="*{location}"></td>
				</tr>
				<tr>
					<td>Vacancy:</td>
					<td><input type="text" th:field="*{vacancy}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
				
				</table>
				</form>
				
</div>

</body>
</html>
